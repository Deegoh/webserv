<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form Page for Testing</title>
</head>

<body>

<h1>Form PHP</h1>
<h2>POST</h2>

<form action="cgi/result.php" method="post">

	content : <input type="text" name="contentPost" />

	<button type="submit">send</button>

</form>

<h2>GET</h2>

<form action="script/result.php" method="get">

	content : <input type="text" name="contentGet" />

	<button type="submit">send</button>

</form>

<h1>Form PY</h1>
<h2>POST</h2>

<form action="script/result.py" method="post">

	content : <input type="text" name="contentPost" />

	<button type="submit">send</button>

</form>

<h2>GET</h2>

<form action="cgi/result.py" method="get">

	content : <input type="text" name="contentGet" />

	<button type="submit">send</button>

</form>

<h1>Form server</h1>
<h2>POST</h2>

<form action="/contents/todelete.txt" method="post" enctype="multipart/form-data">

	content : <input type="text" name="contentPost" />
	<br>
	content2 : <input type="text" name="contentPost2" />
	<br>
	<p>file : <input type="file" name="file" /></p>

	<button type="submit">send</button>

</form>

</body>

</html>
